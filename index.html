<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Movie List</title>
</head>

<body>
  <header>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Movie List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <!-- Search form -->
    <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
      <div class="col-12">
        <label class="visually-hidden" for="search-input">Search Keyword</label>
        <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
      </div>
    
      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-submit" id="search-submit">Submit</button>
      </div>
    </form>

      <!-- Switch icon -->
    <div id="switch-icon" class="container d-flex flex-row justify-content-end">
      <button class="me-2" style="border: none; background: none;"><i class="fa-solid fa-bars fa-2xl list-btn"></i></button>
      <button style="border: none; background: none;"><i class="fa-solid fa-table-cells fa-2xl card-btn"></i></button>
    </div>
  
    <!-- Data Panel -->
    <div class="row row-cols-1 row-cols-md-4 g-4 mt-1" id="data-panel" data-mode="card">
      <!-- render cards data -->
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="movie-model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="model-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-8">
              <img id="model-poster" src="" alt="">
            </div>
            <div class="col-sm-4">
              <p><em id="model-date"></em></p>
              <p id="model-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center mt-5" id="page-item">
    </ul>
  </nav>

  
  

  <!-- 引入axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- 引入font awesome -->
  <script src="https://kit.fontawesome.com/d6ca906a70.js" crossorigin="anonymous"></script>
  <!-- 載入Bootstrap JS檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- 引入自己的JS檔案 -->
  <script src="index3.js"></script>
</body>
</html>
